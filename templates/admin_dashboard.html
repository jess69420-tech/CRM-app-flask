<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, Admin</h1>

    <a href="{{ url_for('logout') }}">Logout</a>

    <h2>Clients</h2>
    <form method="POST" action="{{ url_for('add_client') }}">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <button type="submit">Add Client</button>
    </form>

    <form method="POST" action="{{ url_for('import_clients') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Import Clients (CSV)</button>
    </form>

    <ul>
        {% for client in clients %}
            <li>{{ client.name }} - {{ client.email }} - {{ client.phone }}</li>
        {% endfor %}
    </ul>

    <h2>Create Agent</h2>
    <form method="POST" action="{{ url_for('create_agent') }}">
        <input type="text" name="username" placeholder="Agent Username" required>
        <button type="submit">Create Agent</button>
    </form>

    <h3>Existing Agents</h3>
    <ul>
        {% for agent in agents %}
            <li>{{ agent.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
