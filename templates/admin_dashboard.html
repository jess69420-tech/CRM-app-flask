<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <h2>Upload Clients CSV</h2>
    <form action="{{ url_for('upload_clients') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Add Client Manually</h2>
    <form action="{{ url_for('add_client') }}" method="post">
        <input type="text" name="name" placeholder="Client Name" required>
        <input type="email" name="email" placeholder="Client Email" required>
        <button type="submit">Add</button>
    </form>

    <h2>Clients List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.name if client.name else client['name'] }}</td>
            <td>{{ client.email if client.email else client['email'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
